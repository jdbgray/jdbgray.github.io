<html>
    <head>
	<title>Johndle</title>
	<script src="./js/starters.js" type="text/javascript"></script>
	<script src="./js/dates.js" type="text/javascript"></script>
	<script src="./js/johndle.js" type="text/javascript"></script>
	<script>
	 window.onload = function() {
	     document.getElementById("todayDate").innerHTML=today.toShortDateString();
	     document.getElementById("thisWeekMon").innerHTML=thisWeek.Monday.toShortDateString();
	     document.getElementById("thisWeekSun").innerHTML=thisWeek.Sunday.toShortDateString();
	 }
	</script>
	<style>
	 body {background-color: #fbf1c7;}
	 p.context {color: #a89984;}
	</style>
    </head>
    <body>
	<h1>Johndle: <a id="thisWeekMon"></a> - <a id="thisWeekSun"></a></h1>
	<p class="context">
	    Today is: <a id="todayDate"></a>.
	</p>
	<p>
	    Something else.
	</p>
    </body>
</html>
